    <script src="script.js"></script>
    <p id="set1" style="text-align:center; font-size: 150%;">Length should be >=12</p>
    <p id="set2" style="text-align:center; font-size: 150%;">Password should contain lower case letter</p>
    <p id="set3" style="text-align:center; font-size: 150%;">Password should contain upper case letter</p>

    <p id="set5" style="text-align:center; font-size: 150%;">Password should contain special characters</p>
